<div class='maindiv'>
  <div *ngIf='salonservice != null'>
      <table class='table'>
          <tr>
              <td>serviceId</td>
              <td><input type='text' [(ngModel)]='salonservice.serviceId' readonly></td>
          </tr>
          <tr>
              <td>serviceName</td>
               <td><input type='text' [(ngModel)]='salonservice.serviceName'></td> 
              
          </tr>
          <tr>
              <td>discount</td>
              <td><input type='number' [(ngModel)]='salonservice.discount'></td>
          </tr>
          <tr>
              <td>duration</td>
              <td><input type='string' [(ngModel)]='salonservice.duration'></td>
          </tr>
          <tr>
            <td>price</td>
            <td><input type='number' [(ngModel)]='salonservice.price'></td>
        </tr>

      </table>
      <button (click)='updated()' class='btn btn-success btn-block'>Update</button>
      <button (click)='goBack()' class='btn btn-primary btn-block'>Back</button>

      <p class='alert alert-success' *ngIf='successMessage != null' (click)='successMessage=null'>
          {{successMessage}}
      </p>

  </div>

  <div *ngIf='errorMessage != null' class='alert alert-danger' (click)='errorMessage=null'>
      {{errorMessage}}
  </div>

  <div *ngIf='validationMessages != null' (click)='validationMessages=null'>
      <p *ngFor='let msg of validationMessages' class='alert alert-danger'>
          {{msg}}
      </p>
  </div>
</div>
