<div class='maindiv' *ngIf='errorMessage == null'>
    <h3 style='text-align:center;'>{{header}}</h3>
    <table class='table'>
        <tr>
            <th>Type</th>
            <th>Status</th>
            <th>Preferred Card</th>
        </tr>
        <tr *ngFor='let payment of payments' style='padding:2px'>
            <td>{{payment.type}}</td>
            <td>{{payment.status}}</td>
            <td>{{payment.card}}</td>

            <td>
                <button class='btn btn-danger' (click)='delete(payment.paymentId)'>Delete</button>
                <a [routerLink]="['/updatepayment',payment.paymentId]" class='btn btn-primary'>Modify</a>
            </td>
        </tr>
    </table>

    <div *ngIf='message != null' (click)='message=null' class='alert alert-success'>
        {{message}}
    </div>
</div>
<div class='alert alert-danger' *ngIf='errorMessage != null'>
    <h2>{{errorMessage}}</h2>
</div>
