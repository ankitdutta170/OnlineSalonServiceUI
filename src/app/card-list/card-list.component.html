<div class='maindiv' *ngIf='errorMessage == null'>
    <h3 style='text-align:center;'>{{header}}</h3>
    <table class='table'>
        <tr>
            <th>Card Name</th>
            <th>Number</th>
            <th>Expiry Date</th>
            <th>CVV</th>
        </tr>
        <tr *ngFor='let card of cards' style='padding:2px'>
            <td>{{card.cardName}}</td>
            <td>{{card.cardNumber}}</td>
            <td>{{card.cardExpiry}}</td>
            <td>{{card.cvv}}</td>

            <td>
                <button class='btn btn-danger' (click)='delete(card.cardId)'>Delete</button>
                <a [routerLink]="['/updatecard',card.cardId]" class='btn btn-primary'>Modify</a>
            </td>
        </tr>
    </table>

    <div *ngIf='message != null' (click)='message=null' class='alert alert-success'>
        {{message}}
    </div>
</div>
<div class='alert alert-danger' *ngIf='errorMessage != null'>
    <h2>{{errorMessage}}</h2>
</div>
